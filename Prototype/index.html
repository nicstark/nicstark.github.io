<!DOCTYPE html>
<html lang="en" dir="ltr" style="height: 100%; width: 100%; margin: 0; background:#000;">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8"/>

    <title>TANGLEFOOT CATALOG PROTOTYPE</title>
    <link rel="stylesheet" href="scripts/leaflet/leaflet.css"/>
    <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/> -->
    <script src="scripts/leaflet/leaflet.js"></script>
  </head>
  <body style="height: 100%;margin: 0;">
    <div id ="map" style="width: 100%; height: 100%; background: #CDC0AF; margin: 0"></div>
    <script type="text/javascript">
      //Declare map object
      var map = L.map('map').setView([0,0], 1);

      //Reference the tiles
      L.tileLayer('maps/{z}_{x}_{y}.jpg', {
        minZoom: 1,
        maxZoom: 4,
        // continuousWorld: false,
        noWrap: true
      }).addTo(map);

      var rect = L.rectangle([
          [-19,-30.5],[-24,4]
      ], {fillOpacity: 0, color: "#000"}).addTo(map);

      rect.addEventListener("click", function(){
        map.flyTo([60, 60], 4, {
        animate: true,
        duration: 1.5
});
      })

      //Add markers and popups


    </script>
  </body>
</html>
